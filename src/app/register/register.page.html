<div class="col-md-3 col-sm-6  mx-auto">

  <h1 class=" text-center mt-5 mb-5">Join Us!</h1>


  <form class="formContainer" [formGroup]="registerForm" novalidate (ngSubmit)="registerUser()">

    <ion-input type="text" name="nameSurname" class="input_overlay validation-text" placeholder="enter your full name"
      formControlName="fullName"></ion-input>
    <div class="w-100 mb-4"></div>
    <div class="w-100 mb-4"></div>
    <ion-input type="password" name="passwordLogin" class="input_overlay validation-text"
      placeholder="enter your password" formControlName="password" [class.valid]="registerForm.get('password')?.valid &&
              (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)" [class.invalid]="registerForm.get('password')?.invalid &&
              (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)"></ion-input>

    <div *ngIf="registerForm.get('password')?.invalid &&
                  registerForm.get('password')?.errors &&
                  (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">

      <small class="text-danger" *ngIf="registerForm.get('password')?.hasError('required')">
        Enter a password
      </small>

      <small class="text-danger" *ngIf="registerForm.get('password')?.hasError('pattern')">
        Password must contain at least one number,
        one uppercase and lowercase letter,
        one special character and at least 8 or more characters.

      </small>
    </div>

    <div class="w-100 mb-4"></div>

    <ion-input type="password" name="passwordLogin" class="input_overlay validation-text"
      placeholder="repeat your password" formControlName="confirmPassword" [class.valid]="registerForm.get('confirmPassword')?.valid && registerForm.get('password')?.valid &&
                  (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)"
      [class.invalid]="registerForm.hasError('notSame') && registerForm.get('confirmPassword')?.dirty"></ion-input>
    <div>
      <small class="text-danger" *ngIf="registerForm.hasError('notSame') && registerForm.get('confirmPassword')?.dirty">
        Passwords do not match
      </small>
    </div>

    <br>
    <div class="text-center">
      <ion-button type="submit" class="btn btn-primary" value="Continue"
        [disabled]="!(registerForm.valid && registerForm.dirty)" disabled>Register</ion-button>
    </div>

  </form>

</div>
